name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy black isort

      - name: Lint with flake8
        run: flake8 . --count --max-complexity=12 --max-line-length=100 --statistics

      - name: Type checking with mypy
        run: mypy . --ignore-missing-imports --no-strict-optional || true

      - name: Check code formatting (black)
        run: black --check .

      - name: Check import order (isort)
        run: isort --check-only .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=graph \
            --cov=retrieval \
            --cov=evaluation \
            --cov=tools \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            -q

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker compose build --no-cache

      - name: Test Docker container health
        run: |
          docker compose up -d
          sleep 12
          curl -f http://localhost:8000/health || exit 1
          docker compose down

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run security scan (bandit)
        uses: pyupio/safety@master
        with:
          command: check

      - name: Run Bandit security scan
        uses: jpetrucciani/bandit-action@v1
        with:
          path: "."
          level: "high"