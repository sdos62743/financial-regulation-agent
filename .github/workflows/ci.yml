name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy black isort

      - name: Lint with flake8
        run: flake8 . --count --max-complexity=15 --max-line-length=100 --extend-ignore=E203,W503,E402,E501,F401,F541,F841,C901,W291,W292,W293,E128 --exclude=.venv,venv,data,build,dist,.git,__pycache__,ingestion/regcrawler,test_basel_selenium.py --statistics

      - name: Type checking with mypy
        run: mypy . --ignore-missing-imports --no-strict-optional || true

      - name: Check code formatting (black)
        run: black --check .

      - name: Check import order (isort)
        run: isort --check-only .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock

      - name: Run tests with coverage
        env:
          PYTHONPATH: .
        run: |
          pytest tests/ -m "not integration" \
            --cov=graph \
            --cov=retrieval \
            --cov=evaluation \
            --cov=tools \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            -q

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        env:
          PROJECT_ROOT: ${{ github.workspace }}
        run: docker compose -f docker/docker-compose.yml build --no-cache

      - name: Test Docker container health
        env:
          PROJECT_ROOT: ${{ github.workspace }}
        run: |
          docker compose -f docker/docker-compose.yml up -d
          sleep 12
          curl -f http://localhost:8000/health || exit 1
          docker compose -f docker/docker-compose.yml down

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run Safety (dependency vulnerability scan)
        run: safety check --file requirements.txt || true

      - name: Run Bandit (security lint)
        run: bandit -r app graph retrieval evaluation tools observability webapp scripts -ll --skip B101,B104 || true